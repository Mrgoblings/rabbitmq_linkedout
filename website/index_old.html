<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
  <link rel="manifest" href="/images/site.webmanifest">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedOut</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <style>
    /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Header styles */
    header {
      background-color: #0077B5;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      border-radius: 10px 10px 0 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      text-transform: uppercase;
    }

    .search-bar {
      width: 70%;
      margin: 0 auto;
    }

    form {
      position: relative;
      transition: all 1s;
      width: 50px;
      height: 50px;
      background: white;
      box-sizing: border-box;
      border-radius: 25px;
      border: 4px solid white;
      padding: 5px;
    }

    input {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 42.5px;
      line-height: 30px;
      outline: 0;
      border: 0;
      display: none;
      font-size: 1em;
      border-radius: 20px;
      padding: 0 20px;
    }

    .fa {
      box-sizing: border-box;
      padding: 10px;
      width: 42.5px;
      height: 42.5px;
      position: absolute;
      top: 0;
      right: 0;
      border-radius: 50%;
      color: #07051a;
      text-align: center;
      font-size: 1.2em;
      transition: all 1s;
    }

    form:hover,
    form:valid {
      width: 60%;
      cursor: pointer;
    }

    form:hover input,
    form:valid input {
      display: block;
    }

    form:hover .fa,
    form:valid .fa {
      background: #07051a;
      color: white;
    }

    a {
      display: none;
      position: absolute;
      top: 70px;
      bottom: 0;
      left: 0;
      right: 0;
      font-size: 20px;
      color: white;
      text-align: center;
      width: 100%;
    }

    form:valid a {
      display: block;
    }

    .search-bar button {
      background-color: #fff;
      color: #000000;
      border: none;
      padding: 0.5rem;
      border-radius: 5px;
      margin-left: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s; /* Add a smooth transition effect */
    }

    .search-bar button:hover {
      background-color: #ddd; /* Change the background color on hover */
    }

    .sign-in,
    .sign-up {
      background-color: #07051a; /* Updated color */
      color: #fff; /* Updated text color */
      border: none;
      padding: 0.5rem;
      border-radius: 5px;
      margin-left: 0.5rem;
      cursor: pointer;
      font-size: 0.8rem;
      transition: background-color 0.3s; /* Add a smooth transition effect */
    }

    .sign-in:hover,
    .sign-up:hover {
      background-color: #fff; /* Change the background color on hover */
      color: #07051a; /* Change the text color on hover */
    }

    /* Main container styles */
    main {
      background-color: #fff;
      border-radius: 0 0 10px 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      padding: 1rem;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">LinkedOut</div>
    <div class="search-bar">
      <form action="">
        <input type="search" required>
        <i class="fa fa-search"></i>
      </form>
    </div>
    <div class="sign-in">Sign In</div>
    <div class="sign-up">Sign Up</div>
  </header>
  <main>
    <div class="container">
      <div class="white-container">
        <h1>Headline</h1>
        <p>Description</p>
      </div>
    </div>
  </main>
</body>
</html>
