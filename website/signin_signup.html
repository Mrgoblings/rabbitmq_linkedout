<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="manifest" href="/images/site.webmanifest">

    <title>LinkedOut</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous" />
</head>

<body class="body">
    <header class="fixed-top bg-white mb-4">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light navbarbg mt-1">
                <a class="navbar-brand" href="#"><i class="fab fa-linkedin fa-lg"
                        style="color: #0a66c2; font-size: 2.4rem"></i></a>
                <!-- <form class="form-inline mr-5"> -->
                    <!-- <input class="form-control searche" type="search" placeholder="Search" aria-label="Search" /> -->
                <!-- </form> -->
            </nav>
        </div>
    </header>

    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-6 ml-5" id="postContainer">
                <div class="card">
                    <div class="card-body">
                        <!-- Signup Form -->
                        <h5 class="card-title">Sign Up</h5>
                        <form onsubmit="signup(event)">
                            <div class="form-group">
                                <label for="signupEmail">Email address</label>
                                <input type="email" class="form-control" id="signupEmail" required>
                            </div>
                            <div class="form-group">
                                <label for="signupPassword">Password</label>
                                <input type="password" class="form-control" id="signupPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </form>

                        <!-- Signin Form -->
                        <h5 class="card-title mt-3">Sign In</h5>
                        <form onsubmit="signin(event)">
                            <div class="form-group">
                                <label for="signinEmail">Email address</label>
                                <input type="email" class="form-control" id="signinEmail" required>
                            </div>
                            <div class="form-group">
                                <label for="signinPassword">Password</label>
                                <input type="password" class="form-control" id="signinPassword" required>
                            </div>
                            <button type="submit" class="btn btn-success">Sign In</button>
                        </form>
                    </div>
                </div>

                <!-- Protected Content -->
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">Protected Content</h5>
                        <p class="card-text" id="protectedContent">You need to sign in to access this content.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function signup(event) {
            event.preventDefault();
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            const response = await fetch('  /signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });

            if (response.ok) {
                alert('Signup successful');
            } else {
                alert('Signup failed');
            }
        }

        async function signin(event) {
            event.preventDefault();
            const email = document.getElementById('signinEmail').value;
            const password = document.getElementById('signinPassword').value;

            const response = await fetch('http://localhost:3001/signin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });

            if (response.ok) {
                alert('Signin successful');
                // Reload the page or perform other actions after successful signin
                location.reload();
            } else {
                alert('Signin failed');
            }
        }
    </script>
</body>

</html>
